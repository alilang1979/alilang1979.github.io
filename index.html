<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Put Option Premium Calculator 1.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 样式部分 */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f6f5;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            font-size: 1rem;
            color: #2d3748;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            gap: 1.5rem;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 1.25rem;
        }
        .main-content {
            width: 100%;
        }
        .summary {
            background-color: #f9fafb;
            padding: 1.25rem;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #4a5568;
            border-left: 4px solid #2b6cb0;
        }
        .summary h2 {
            color: #2b6cb0;
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
        }
        .summary p {
            margin-bottom: 0.75rem;
            line-height: 1.6;
        }
        h1 {
            color: #2b6cb0;
            font-size: 1.75rem;
            margin-bottom: 1.25rem;
            text-align: center;
            font-weight: 700;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        label {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 0.25rem;
            font-size: 1rem;
        }
        input {
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #2b6cb0;
            outline: none;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        .button-group button {
            flex: 1;
            padding: 0.625rem;
            font-size: 0.875rem;
            background-color: #e2e8f0;
            color: #2d3748;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            min-width: 4rem;
        }
        .button-group button:hover, .button-group button.active {
            background-color: #2b6cb0;
            color: #ffffff;
        }
        #calculateCombinedButton, #refreshButton {
            background-color: #2b6cb0;
            color: #ffffff;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #calculateCombinedButton:hover, #refreshButton:hover {
            background-color: #2c5282;
        }
        #refreshButton {
            background-color: #2b6cb0;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #refreshButton:hover {
            background-color: #2c5282;
        }
        #marketPriceDisplay {
            margin: 1.25rem 0;
            padding: 0.75rem;
            background-color: #edf2f7;
            border-radius: 6px;
            color: #2b6cb0;
            font-size: 1.1rem;
            text-align: center;
            font-weight: 600;
            line-height: 1.5;
        }
        #errorDisplay {
            margin: 1rem 0;
            padding: 0.75rem;
            background-color: #fed7d7;
            border-radius: 6px;
            color: #c53030;
            font-size: 1rem;
            text-align: center;
            display: none;
        }
        #errorDisplay.active {
            display: block;
        }
        #result {
            margin-top: 1.25rem;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
        }
        th, td {
            padding: 0.75rem;
            text-align: center;
            border: 1px solid #e2e8f0;
            min-width: 5rem;
        }
        th {
            background-color: #2b6cb0;
            color: #ffffff;
            font-weight: 600;
        }
        td {
            background-color: #f9fafb;
        }
        td:hover {
            background-color: #edf2f7;
            cursor: pointer;
        }
        td.highlighted {
            background-color: #bee3f8;
            font-weight: 600;
        }
        #clickResult {
            margin-top: 1.25rem;
            padding: 0.75rem;
            background-color: #f9fafb;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            color: #2d3748;
            font-size: 0.9rem;
            text-align: center;
            line-height: 1.6;
        }
        #clickResult span {
            font-weight: 600;
        }
        #clickResult .strike { color: #2b6cb0; }
        #clickResult .date { color: #2f855a; }
        #clickResult .premium { color: #276749; }
        #clickResult .yield { color: #744210; }
        #clickResult .loss { color: #c53030; }
        #reverseInput {
            display: none;
            margin-top: 1.25rem;
            padding: 1.25rem;
            background-color: #edf2f7;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }
        #reverseInput.active {
            display: block;
        }
        #reverseInput label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        #reverseInput input {
            margin-bottom: 0.75rem;
        }
        #reverseInput button {
            background-color: #2b6cb0;
            color: #ffffff;
            padding: 0.625rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 0.875rem;
        }
        #reverseInput button:hover {
            background-color: #2c5282;
        }
        #yieldResult {
            margin-top: 0.75rem;
            padding: 0.75rem;
            background-color: #f9fafb;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            color: #2d3748;
            font-size: 0.9rem;
            text-align: center;
            line-height: 1.6;
        }
        #yieldResult span {
            font-weight: 600;
        }
        #yieldResult .strike { color: #2b6cb0; }
        #yieldResult .date { color: #2f855a; }
        #yieldResult .premium { color: #276749; }
        #yieldResult .yield { color: #744210; }
        @media (max-width: 400px) {
            body {
                padding: 0.625rem;
                font-size: 0.875rem;
            }
            .wrapper {
                padding: 0.75rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            .button-group button {
                padding: 0.5rem;
                font-size: 0.75rem;
                min-width: 3.5rem;
            }
            #calculateCombinedButton, #refreshButton {
                padding: 0.625rem;
                font-size: 0.875rem;
            }
            table {
                font-size: 0.75rem;
            }
            th, td {
                padding: 0.5rem;
                min-width: 4rem;
            }
            #marketPriceDisplay, #errorDisplay, #clickResult, #reverseInput, #yieldResult {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="main-content">
            <h1>Sell Put 策略年化利率计算器 v1.0</h1>
            <form id="optionForm">
                <label for="apiKey">API Key - FMP :</label>
                <input type="text" id="apiKey" placeholder="Enter your FMP API key" required>
                <label for="ticker">股票代码:</label>
                <input type="text" id="ticker" placeholder="e.g., AAPL" required>
                <label for="expiration7">到期日:</label>
                <div class="button-group" id="expirationButtons">
                    <button type="button" id="expiration7" data-days="7">7 Days</button>
                    <button type="button" id="expiration14" data-days="14">14 Days</button>
                    <button type="button" id="expiration28" data-days="28">28 Days</button>
                    <button type="button" id="expiration30" data-days="30">1 Month</button>
                    <button type="button" id="expiration60" data-days="60">2 Months</button>
                    <button type="button" id="expiration90" data-days="90">3 Months</button>
                </div>
                <label for="yield8">期望年化 (%):</label>
                <div class="button-group" id="yieldButtons">
                    <button type="button" id="yield8" data-yield="8" class="active">8%</button>
                    <button type="button" id="yield10" data-yield="10">10%</button>
                    <button type="button" id="yield12" data-yield="12">12%</button>
                    <button type="button" id="yield15" data-yield="15">15%</button>
                    <button type="button" id="yield18" data-yield="18">18%</button>
                </div>
                <label for="winRate80">胜率:</label>
                <div class="button-group" id="winRateButtons">
                    <button type="button" id="winRate80" data-win-rate="80">80%</button>
                    <button type="button" id="winRate85" data-win-rate="85">85%</button>
                    <button type="button" id="winRate90" data-win-rate="90">90%</button>
                    <button type="button" id="winRate95" data-win-rate="95">95%</button>
                    <button type="button" id="winRate99" data-win-rate="99">99%</button>
                </div>
                <button type="button" id="calculateCombinedButton">计算高胜率点位及权利金</button>
                <!-- <button type="button" id="refreshButton">强制刷新数据</button>-->
            </form>
            
            <div id="marketPriceDisplay"></div>
            <div id="errorDisplay"></div>
            <div id="result"></div>
            <div id="clickResult"></div>
            <div id="reverseInput">
                <label for="strikeInput">行权价 ($):</label>
                <input type="number" id="strikeInput" step="0.01" min="0" placeholder="e.g., 95.00" required>
                <label for="premiumInput">权利金 ($ per share):</label>
                <input type="number" id="premiumInput" step="0.01" min="0" placeholder="e.g., 2.50" required>
                <button type="button">计算收益率</button>
                <div id="yieldResult"></div>
            </div>
        </div>
        <div class="summary">
            <h2>Calculation Overview</h2>
            <p>This table shows the net premium and max loss for selling put options at various strike prices to achieve a specific annualized yield (e.g., 8%).</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
